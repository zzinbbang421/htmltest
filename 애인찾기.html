<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>애인분석기</title>
</head>
<body>
    <h2>당신의 애인을 알려드립니다.</h2>
    <input type="text" id="nameInput" placeholder="당신의 이름을 입력하세요">
    <button onclick="greet()">애인 찾기!</button>
    <p id="greetingText"></p>

    <script>
        function greet() {
            var name = document.getElementById('nameInput').value;
            var greeting = "108 오류!! " + name + "님!, 당신의 애인을 찾을 수 없습니다!";
            document.getElementById('greetingText').innerText = greeting;
        }
    </script>
</body>
</html>
